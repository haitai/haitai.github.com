<main>
<p>“我要到楚国去”。</p>

<p>“楚国在南面，你怎么往北走”？</p>

<p>“没有关系，我的宝马可以跑70码”。</p>

<p>“马跑得越快，离楚国越远”。</p>

<p>“没有关系，我不差钱”。</p>

<p>“钱越多，离楚国越远”。</p>

<p>“没有关系，我的车把势是个好厨子”。</p>

<p>“车把势越能干，离楚国越远”。</p>

<p>“没有关系，地球是圆的”。</p>

<p>“……”。</p>
