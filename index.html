<!DOCTYPE html>
<html>
<head>
<title>Markdown Text Editor</title>
	<meta name="description" content="A simple online Markdown text editor"/>
	<meta name="keywords" content="markdown, texteditor" />
	<meta name="author" content="mrfhitz" />
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<link rel="shortcut icon" href="favicon.ico"/>

	<!-- script -->
	<link href="assets/css/style.css" rel="stylesheet" type="text/css"/>
	<link href="assets/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
	<script src="lib/jquery-1.11.1.min.js"></script>
	<script src="lib/markdown/Markdown.Converter.js"></script>
	<script src="lib/markdown/Markdown.Sanitizer.js"></script>
	<script src="lib/markdown/Markdown.Extra.js"></script>
	<script src="assets/js/default.js"></script>
	<script src="lib/markdown.js"></script>
</head>
<body>
&nbsp;
<div class="options" style="position: absolute; top: 10px; right: 50px;">
	<i onclick="toggleColor();" class="fa fa-adjust" title="更换背景色"></i>
	<i onclick="toggleInfo();" class="fa fa-info-circle" title="显示帮助信息"></i>
	<!--<a href="https://github.com/mrfhitz/Markdown-online-editor"><i class="fa fa-github" alt="Go to git repo"></i></a>-->
</div>

<div class="container">
	<div id="text-holder" class="left" style="position: relative;">
		<div class="options md_editor" style="position: absolute; top: -20px; right: 0">
			<a href="#insert_h" id="add_h"><i class="fa fa-header"></i></a>
			<a href="#insert_em"         id="add_em"><i class="fa fa-italic"></i></a>
			<a href="#insert_strikethrough"     id="add_strikethrough"> <i class="fa fa-strikethrough"></i></a>
			<a href="#insert_strong"     id="add_strong"><i class="fa fa-bold"></i></a>
			<a href="#insert_paragraf"   id="add_paragraph"><i class="fa fa-paragraph"></i></a>
			<a href="#insert_blockquote" id="add_blockquote"><i class="fa fa-quote-left"></i></a>
			<a href="#insert_code"       id="add_code"><i class="fa fa-code"></i></a>
			<a href="#insert_link"       id="add_link"><i class="fa fa-link"></i></a>
			<a href="#insert_image"       id="add_image"><i class="fa fa-image"></i></a>
			<a href="#insert_ul"         id="add_unord_list"><i class="fa fa-list"></i></a>
			<a href="#insert_ol"         id="add_ord_list"><i class="fa fa-list-ol"></i></a>
			<i onclick="newPost();" class="fa fa-edit" title="新建"></i>
			<i onclick="clearPage();" class="fa fa-trash-o" title="清空"></i>
			<i onclick="copyToClipboard();" class="fa fa-clipboard" title="复制"></i>
			<i onclick="saveToFile();" class="fa fa-save" title="保存"></i>
		</div>
		<textarea name="md_text_editor" id="text" placeholder="输入内容……"></textarea>
	</div>
	
	<div style="clear: both;"></div>
	<div class="help-wrapper">
		<div class="hellper">
		<div class="close" onclick="toggleInfo();"><i class="fa fa-times-circle-o"></i></div>
			<table border="0">
				<tr>
					<td>
						<span class="symbol"># ## ...</span>>
						<span class="info">h1 h2 ...标题</span>
					</td>
					<td>
						<span class="symbol">*text*</span>>
						<span class="info">Italic斜体</span>
					</td>
					<td>
						<span class="symbol">1. text 2. text</span>>
						<span class="info">List列表</span>
					</td>
					<td>
						<span class="symbol">`code`</span>>
						<span class="info">In-line code行内代码</span>
					</td>
				</tr>
				<tr>
					<td>
						<span class="symbol">[text](https://link)</span>>
						<span class="info">Link链接</span>
					</td>
					<td>
						<span class="symbol">**text**</span>>
						<span class="info">Bold粗体</span>
					</td>
					<td>
						<span class="symbol">+ bla + bla</span>>
						<span class="info">List列表</span>
					</td>
					<td>
						<span class="symbol">***</span>>
						<span class="info">Horizontal Rule水平线</span>
					</td>
				</tr>
				<tr>
					
					<td>
						<span class="symbol">![alt text](link)</span>>
						<span class="info">Image图片</span>
					</td>
					<td>
						<span class="symbol">~~text~~</span>>
						<span class="info">Strikethrough删除线</span>
					</td>
					<td>
						<span class="symbol">> text</span>>
						<span class="info">Text quote引用</span>
					</td>
					<td style="text-align: center;">
						<a href="https://github.com/adam-p/markdown-here/wiki/Markdown-Cheatsheet" target="_blank">更多格式说明</a>
					</td>
				</tr>
			</table>
		</div>
	</div>
</div>
</body>
</html>
